<!DOCTYPE html>
<html lang="ko" style="margin: 0; padding: 0;">
<head>
    <meta charset="UTF-8">
    <title>Arimoa Content Security Policy</title>
</head>
<body style="margin: 0; padding: 0;">
<form method="POST" action="/resources/csp-json.do">
    <label for="cspListJson"></label>
    <textarea id="cspListJson" style="margin: 0; padding: 0; box-sizing: border-box; width: 100%; height: 90vh;"></textarea>
    <p style="text-align: center;">
        <button>Submit</button>
    </p>
</form>
<script>
    let xhr = new XMLHttpRequest();
    xhr.open('GET', '/_Admin/csp.json')
    xhr.onreadystatechange = e => {
        if (xhr.readyState === xhr.DONE)
            document.getElementById('cspListJson').innerHTML = xhr.responseText;
    }
    xhr.send();
</script>
</body>
</html>
